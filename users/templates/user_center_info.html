<script type="text/javascript">
    let username='{{username}}';
    let mobile='{{mobile}}';
    let email='{{email}}';
    let email_active='{{email_active}}';
</script>
</body>


<script>
    const { createApp, ref } = Vue;

    const app = createApp({
        delimiters: ['[[', ']]'],
        data() {
            return {
                username: username,
                mobile: mobile,
                email: email,
                email_active: email_active,
                set_email: false,
                error_email: false,
                send_email_btn_disabled: false,
                error_email_tip: '重新发送验证邮件',
                histories: [],
            };
        },
        mounted() {
//            将字符串转换为布尔值
            this.email_active = (this.email_active === 'true' || this.email_active === 'True') ? true : false;
//            如果邮箱未激活，则显示出input项目栏
            this.set_email =  !this.email_active;
        },
        methods: {
            check_email() {
                let re = /\w+@\w+\.\w+$/;
                if (re.test(this.email)) {
                    this.error_email = false;
                } else {
                    this.error_email = true;
                }
            },
            getCookie(name) {
                const cookies = document.cookie.split('; ');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].split('=');
                    if (cookie[0] === name) {
                        return cookie[1];
                    }
                }
                return null;
            },
            cancel_email() {
                this.email = '';
                this.error_email = false;
            },
            save_email() {
                this.check_email();
                this.set_email = false;
                if (this.error_email === false) {
                    let url = '/emails/';
                    axios.put(url, { email: this.email }, {
                        headers: {
                            'X-CSRFToken': this.getCookie('csrftoken')
                        },
                        responseType: 'json'
                    })
                        .then((response) => {
                        if (response.data.code === '0') {
                            this.set_email = false;
                            this.send_email_btn_disabled = true;
//                            this.send_email_tip = '已发送邮件';
                        } else if (response.data.error.code === '406') {
                            location.href = '/login/?next=/info/';
                        } else {
                            console.log(response);
                        }
                    })
                        .catch((error) => {
                        console.log(error.response);
                    });
                }
            },
        },
    });

    app.mount("#app");
</script>
