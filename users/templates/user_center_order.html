<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的订单</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #orders {
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        th {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>我的订单</h1>
    </header>
    <div id="orders">
        <h2>订单列表</h2>
        <table>
            <thead>
                <tr>
                    <th>订单号</th>
                    <th>日期</th>
                    <th>总价</th>
                    <th>状态</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><a href="order_details.html">12345</a></td>
                    <td>2023-10-01</td>
                    <td>$50.00</td>
                    <td>已完成</td>
                </tr>
                <tr>
                    <td><a href="order_details.html">67890</a></td>
                    <td>2023-09-28</td>
                    <td>$75.00</td>
                    <td>处理中</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
