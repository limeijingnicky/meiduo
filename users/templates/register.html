<!D0CTYPE html PUBLIC "-//W3C//DTD XHTML 1.8 Transitional//EN" "http://www.W3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns=http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>美多商城-注册</title>
    <link rel="stylesheet" type="text/css" href="../static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
</head>
<body>
<div class="register_con">
    <div class="l_con fl">
        <a href="index.html" class="reg_logo"><img src="../static/cat.jpeg"></a>
        <div class="reg_slogan">商品美·种类多·欢迎光临</div>
        <div class="reg_banner"></div>
    </div>
    <div class="r_con fr">
        <div class="reg_title clearfix">
            <h1>用户注册</h1>
            <a href="login.html">登录</a>
        </div>
        <div class="reg_form clearfix">
            <form nethod="post" class="register_form">
                <ul>
                    <li>
                        <label>用户名：</label>
                        <input type="text" name="username" id="user_name">
                        <span class="error_tip">请输入5-28个字符的用户</span>
                    </li>
                    <li>
                        <label>密码：</label>
                        <input type="password" name="password" id="pwd">
                        <span class="error_tip">请输入8-20位的密码</span>
                    </li>
                    <li>
                        <label>确认密码：</label>
                        <input type="password" name="password?" id="cpwd">
                        <span class="error_tip">两次输入的密码不一致</span>
                    </li>
                    <li>
                        <label>手机号：</label>
                        <input type="text" name="mobile" id="phone">
                        <span class="error_tip">请输入正确的手机号码</span>
                    </li>
                    <li>
                        <label>图形验证码：</label>
                        <input type="text" name="image_code" id="pic_code" class="asg_input">
                        <img src="../static/cat.jpeg" alt="图形验证码" class="pic_code">
                        <span class="error_tip">请填写围形验证码</span>
                    </li>
        </div>
    </div>
</body>
