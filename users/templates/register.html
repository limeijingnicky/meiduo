<!D0CTYPE html PUBLIC "-//W3C//DTD XHTML 1.8 Transitional//EN" "http://www.W3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns=http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> <!--导入vue-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>  <!--导入ajax-->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>美多商城-注册</title>

</head>
<body>
<div id="app">
    <!--    <script src="../static/register.js"></script>-->
    <div class="register_con">
        <div class="l_con fl">
            <a href="index.html" class="reg_logo"><img src="../static/shangbiao.jpg"></a>
            <div class="reg_slogan">商品美·种类多·欢迎光临</div>
            <div class="reg_banner"></div>
        </div>
        <div class="r_con fr">
            <div class="reg_title clearfix">
                <h1>用户注册</h1>
                <a href="login.html">登录</a>
            </div>
            <div class="reg_form clearfix">
                <form method="post" class="register_form" @on_submit="on_submit" v-cloak>
                    {{csrf_input}}
                    <ul>
                        <li>
                            <label>用户名：</label>
                            <input type="text" v-model="username" @blur="check_username" name="username" id="user_name">
                            <span class="error_tip" v-show="error_name">{{ error_name_message }}</span>
                        </li>
                        <li>
                            <label>密码：</label>
                            <input type="password" v-model="password" @blur="check_password" name="password" id="pwd">
                            <span class="error_tip" v-show="error_password">请输入8-20位的密码</span>
                        </li>
                        <li>
                            <label>确认密码：</label>
                            <input type="password" v-model="password2" @blur="check_password2" name="password2" id="cpwd">
                            <span class="error_tip" v-show="error_password2">两次输入的密码不一致</span>
                        </li>
                        <li>
                            <label>手机号：</label>
                            <input type="text" v-model="mobile" @blur="check_mobile" name="mobile" id="phone">
                            <span class="error_tip" v-show="error_mobile">{{ error_mobile_message }}</span>
                        </li>
                        <li>
                            <label>图形验证码：</label>
                            <input type="text" name="image_code" id="pic_code" class="msg_input">
                            <img src="../static/yanzhengma.png" alt="图形验证码" class="pic_code">
                            <span class="error_tip">请填写图形验证码</span>
                        </li>
                        <li>
                            <label>短信证码：</label>
                            <input type="text" name="sms_code" id="msg_code" class="msg_input">
                            <a href="javascript:;" class="get_msg_code">获取短信验证码</a>
                            <span class="error_tip">请填写手机验证码</span>
                        </li>
                        <li class="agreement">
                            <input type="checkbox" v-model="allow" @change="check_allow" name="allow" id="allow">
                            <label> 同意“美多商城用户使用协议”</label>
                            <span class="error_tip" v-show="error_allow">请勾选用户协议</span>

                            {% if register_error %}
                            <span class="error_tip">{{ register_error}}</span>
                            {% endif %}
s
                        </li>
                        <li class="reg_sub">
                            <input type="submit" value="注   册">
                        </li>
            </div>
        </div>
    </div>
</div>
</body>


<!--引入js代码-->
<script>
    const { createApp,ref } = Vue
    const APP = createApp ({
        setup() {
            // v-model
            let username=ref(" ")
            let password=ref(" ")
            let password2=ref(" ")
            let mobile= ref(" ")
            let allow=ref(" ")
            // v-show
            let error_name = ref(false)
            let error_password = ref(false)
            let error_password2 = ref(false)
            let error_mobile = ref(false)
            let error_allow = ref(false)
            // error_message
            let error_name_message=ref(" ")
            let error_mobile_message=ref(" ")


            function check_username() {
                // 用户名是5-20个字符，[a-zA-Z0-9_-]
                // 定义正则
                let  regex0 = /[a-zA-Z0-9_-]{5,20}$/;
                //使用正则匹配用户名数据
                if ( regex0 .test(username.value)){
                    //匹配成功，不展示错误提示信息
                    error_name.value = false;
                } else {
                    //匹配失败，展示错误提示信息
                    error_name_message.value='请输入5-20个字符的用户名';
                    error_name.value = true;
                }
            }
            //校验密码
            function check_password(){
                let regex = /[0-9a-zA-Z]{8,20}$/;
                if( regex.test(password.value)){
                    error_password.value = false ;
                } else {
                    error_password.value = true;
                }
            }
            // 密码确认
            function check_password2(){
                if(password.value != password2.value){
                    error_password.value = true ;
                } else {
                    error_password.value = false;
                }
            }
            //校验手机号
            function check_mobile(){
                let  regex1 = /1[0-9]\d{9}$/ ;
                if( regex1.test(mobile.value)){
                    error_mobile.value = false ;
                } else {
                    error_mobile_message.value = "输入的手机号不正确";
                    error_mobile.value =true;
                }
            }
            //校验是否勾选
            function check_allow(){
                if(allow.value){
                    allow.value = true ;
                } else {
                    allow.value = false;
                }
            }
            //监听表单提交事件
            function on_submit(){
                check_username.value();
                check_password.value();
                check_password2.value();
                check_mobile.value();
                check_allow.value();

                // 前端校验信息，有错误时禁用提交事件
                if (error_name.value == true && error_password.value==true &&  error_password2.value==true &&  error_mobile.value==true &&  error_allow.value==true)
                //禁止提交表单事件
                {
                    window.event.returnValue = True ;
                    }
                }
        }
    })
    APP.mount('#app')
</script>
